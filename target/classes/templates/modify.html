<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default_layout}"
>
<head>
    <title>회원 정보</title>
    <script src="js/modify.js"></script>
    <script src="js/remove.js"></script>
    <link rel="stylesheet" href="/css/modify.css">
</head>
<body>
<div layout:fragment="content" class="mypage">
    <div id="userInfo">
        <h1>회원 정보</h1>
        <form action="/modify" method="post" id="modify">
        <div>
            <label for="id">아이디:</label>
            <input type="text" id="id" th:value="${member.id}" name="id">
        </div>
        <div>
            <label for="pwd">비밀번호:</label>
            <input type="password" id="pwd" th:value="${member.pwd}" name="pwd">
        </div>
        <div>
            <label for="name">이름:</label>
            <input type="text" id="name" th:value="${member.name}" name="name">
        </div>
        <div>
            <label for="email">이메일:</label>
            <input type="email" id="email" th:value="${member.email}" name="email">
        </div>
        <div>
            <label for="phone">전화번호:</label>
            <input type="tel" id="phone" th:value="${member.phone}" name="phone">
        </div>
        <div>
            <label for="bank">은행:</label>
            <input type="text" id="bank" th:value="${member.bank}" name="bank">
        </div>
        <div>
            <label for="account">계좌 번호:</label>
            <input type="text" id="account" th:value="${member.account}" name="account">
        </div>
        <div>
            <label for="regdate">생성 날짜:</label>
            <input type="text" id="regdate" th:value="${#dates.format(member.regdate, 'yyyy/MM/dd')}" readonly>
        </div>
        </form>
        <div style="display: flex; justify-content: space-between; width:325px;">
            <button onclick="modify()">수정</button>
            <button onclick="remove()">회원탈퇴</button>
        </div>
    </div>
    </div>
</body>
</html>
