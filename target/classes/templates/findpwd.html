<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{layout/default_layout}">
<head>
<title>비밀번호 재설정</title>
<script src="js/findpwd.js"></script>
<link rel="stylesheet" href="/css/findpwd.css">
</head>
<body>
<div layout:fragment="content" id="wrap">
	<h1>비밀번호 재설정</h1>
	<form action="/findpwd" method="post" onsubmit="return checkEmail();">
		<label for="email">이메일:</label> <input type="email" id="email"
			name="email">
		<button type="submit">임시 비밀번호 발급</button>
	</form>
	</div>
	
</body>
</html>
