<!DOCTYPE html>
<html>
<head>
    <title>회원 정보</title>
</head>
<body>
    <div id="userInfo">
        <h1>회원 정보</h1>
        <form action="/mr" method="post" id="mr">
        <div>
            <label for="userId">아이디:</label>
            <input type="text" id="id" th:value="${member.id}">
        </div>
        <div>
            <label for="password">비밀번호:</label>
            <input type="password" id="pwd" th:value="${member.pwd}">
        </div>
        <div>
            <label for="userName">이름:</label>
            <input type="text" id="name" th:value="${member.name}">
        </div>
        <div>
            <label for="email">이메일:</label>
            <input type="email" id="email" th:value="${member.email}">
        </div>
        <div>
            <label for="phoneNumber">전화번호:</label>
            <input type="tel" id="phone" th:value="${member.phone}">
        </div>
        <div>
            <label for="bank">은행:</label>
            <input type="text" id="bank" th:value="${member.bank}">
        </div>
        <div>
            <label for="account">계좌 번호:</label>
            <input type="text" id="account" th:value="${member.account}">
        </div>
        <div>
            <label for="createdDate">생성 날짜:</label>
            <input type="text" id="regdate" th:value="${#dates.format(member.regdate, 'yyyy/MM/dd HH:mm:ss')}">
        </div>
        </form>
        <button onclick="modify()">수정</button>
        <button onclick="remove()">삭제</button>
    </div>

    <script>
        function modify() {
        	var theForm = document.getElementById("mr");
        	
        	if (!confirm("수정하시겠습니까?")) {
				return;
			}
        	
        	theForm.action = "/mr";
        	theForm.method = "post";
        	theForm.submit();
        }

        function remove() {
            
        }
    </script>
</body>
</html>
